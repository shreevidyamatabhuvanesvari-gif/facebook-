<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reel App</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

.panel {
    padding: 15px;
}

input, textarea, button {
    width: 90%;
    max-width: 400px;
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
}

button {
    background: #ff0055;
    color: white;
    font-weight: bold;
}

/* Video Panel */
#videoPanel {
    display: none;
}

video {
    width: 100%;
    max-height: 60vh;
    margin-top: 10px;
}

#liveCaption {
    margin-top: 15px;
    font-size: 22px;
    font-weight: bold;
    min-height: 60px;
}
</style>
</head>

<body>

<!-- INDEX PANEL -->
<div id="indexPanel" class="panel">

    <h3>Image + Voice Panel</h3>
    <button onclick="goToVideo()">वीडियो क्लिप पैनल पर जाएँ</button>

</div>

<!-- VIDEO PANEL -->
<div id="videoPanel" class="panel">

    <h3>Video Auto Caption</h3>

    <input type="file" id="videoInput" accept="video/*">

    <video id="videoPlayer" controls></video>

    <button onclick="startRecognition()">कैप्शन शुरू करें</button>
    <button onclick="backToIndex()">वापस जाएँ</button>

    <div id="liveCaption"></div>

</div>

<script src="tts.js"></script>

</body>
</html>
