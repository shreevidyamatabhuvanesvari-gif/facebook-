<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reel Slide App</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

#controls {
    padding: 15px;
}

input, textarea, button {
    width: 90%;
    max-width: 400px;
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
}

textarea {
    height: 70px;
    resize: none;
}

button {
    background: #ff0055;
    color: white;
    font-weight: bold;
}

/* Replay hidden initially */
#replayBtn {
    display: none;
}

/* Reel View */
#reelView {
    display: none;
    height: 100vh;
    width: 100%;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#reelImage {
    width: 100%;
    max-height: 70vh;
    object-fit: cover;
    animation: fadeIn 1s ease;
}

#reelText {
    margin-top: 15px;
    font-size: 24px;
    font-weight: bold;
    padding: 10px;
    min-height: 60px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(1.1); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div id="controls">

    <h3>Image + Multi Color Voice</h3>

    <input type="file" id="imageInput" accept="image/*">
    <textarea id="userText" placeholder="इस फोटो से संबंधित लेख लिखें..."></textarea>

    <button onclick="addSlide()">फोटो जोड़ें</button>
    <button onclick="startReel()">बोलो</button>

    <!-- Replay Button -->
    <button id="replayBtn" onclick="replayReel()">पुनः प्ले</button>

    <button onclick="window.location.href='video-panel.html'">
वीडियो क्लिप पैनल
    </button>

    <div id="slideCount"></div>

</div>

<div id="reelView">
    <img id="reelImage">
    <div id="reelText"></div>
</div>

<script src="tts.js"></script>

<script>

// जब रील खत्म हो जाए तो यह function कॉल करें
function reelFinished() {
    document.getElementById("replayBtn").style.display = "block";
}

// Replay
function replayReel() {
    document.getElementById("replayBtn").style.display = "none";
    if (typeof startReel === "function") {
        startReel();
    }
}

</script>

</body>
</html>
