<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reel Style App</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Control Panel */
#controls {
    padding: 15px;
}

input, textarea, button {
    width: 90%;
    max-width: 400px;
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
}

button {
    background: #ff0055;
    color: white;
    font-weight: bold;
}

/* Reel View */
#reelView {
    display: none;
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
}

.reelImage {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transform: scale(1.2);
    transition: all 1s ease;
}

.reelImage.active {
    opacity: 1;
    transform: scale(1);
}

#reelText {
    position: absolute;
    bottom: 20%;
    width: 100%;
    font-size: 28px;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="controls">
    <h3>Image + Multi Color Voice</h3>

    <input type="file" id="imageInput" accept="image/*" multiple>

    <textarea id="userText" placeholder="हर लाइन अलग अलग लिखें..."></textarea>

    <button onclick="applyText()">टेक्स्ट दिखाओ</button>
    <button onclick="startReel()">बोलो</button>
</div>

<div id="reelView">
    <div id="imageContainer"></div>
    <div id="reelText"></div>
</div>

<script src="tts.js"></script>

</body>
</html>
