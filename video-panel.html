<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Auto Caption Panel</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 15px;
}

h2 {
    margin-bottom: 10px;
}

input, button {
    width: 90%;
    max-width: 400px;
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
}

button {
    background: #ff0055;
    color: white;
    font-weight: bold;
}

#videoPlayer {
    width: 100%;
    max-height: 60vh;
    margin-top: 15px;
    border-radius: 10px;
    background: black;
}

#liveCaption {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    min-height: 60px;
    word-wrap: break-word;
}
</style>
</head>

<body>

<h2>Video Auto Caption Panel</h2>

<!-- Video Upload -->
<input type="file" id="videoInput" accept="video/*">

<!-- Video Player -->
<video id="videoPlayer" controls></video>

<!-- Buttons -->
<button onclick="startRecognition()">कैप्शन शुरू करें</button>
<button onclick="stopRecognition()">कैप्शन रोकें</button>
<button onclick="goBack()">वापस जाएँ</button>

<!-- Live Caption -->
<div id="liveCaption"></div>

<!-- Video Logic JS -->
<script src="video.js"></script>
  <script src="tts.js"></script>

</body>
</html>
