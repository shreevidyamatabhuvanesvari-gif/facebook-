<!DOCTYPE html>
<html>
<head>
  <title>Reel Caption App</title>
  <style>
    body { background: black; color: white; text-align: center; }
    #videoContainer { position: relative; display: inline-block; }
    #caption {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Upload Reel</h2>
<input type="file" id="videoInput" accept="video/*">

<div id="videoContainer">
  <video id="videoPlayer" width="400" controls></video>
  <div id="caption"></div>
</div>

<script src="video.js"></script>

</body>
</html>
