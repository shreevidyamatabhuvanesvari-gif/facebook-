<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Auto Word Timing Reel Creator</title>

<style>
body{
  background:black;
  color:white;
  text-align:center;
  font-family:Arial, sans-serif;
  margin:0;
}

h2{margin-top:15px;}

#videoContainer{
  position:relative;
  display:inline-block;
  margin-top:15px;
}

video{
  width:95vw;
  max-width:400px;
  border-radius:12px;
}

#caption{
  position:absolute;
  bottom:15%;
  width:100%;
  text-align:center;
  font-size:34px;
  font-weight:bold;
  pointer-events:none;
}

input, button{
  margin:5px;
  padding:8px;
  border-radius:6px;
  border:none;
}

button{
  cursor:pointer;
  font-weight:bold;
}

#videoContainer:fullscreen video{
  width:100%;
  height:100%;
  object-fit:contain;
}

#videoContainer:fullscreen #caption{
  font-size:60px;
}

.word{
  margin:5px;
  display:inline-block;
  transition:all 0.2s ease;
}
</style>
</head>

<body>

<h2>ðŸŽ¬ Auto Word Timing Reel</h2>

<input type="file" id="videoInput" accept="video/*"><br>

<input type="text" id="captionText" placeholder="à¤ªà¥‚à¤°à¤¾ à¤µà¤¾à¤•à¥à¤¯ à¤²à¤¿à¤–à¥‡à¤‚">
<input type="number" id="startTime" placeholder="Start (sec)">
<input type="number" id="endTime" placeholder="End (sec)">
<button onclick="generateAutoTiming()">Generate Auto Timing</button>
<br>
<button onclick="playVideo()">Play</button>
<button onclick="goFullScreen()">Full Screen</button>

<div id="videoContainer">
  <video id="videoPlayer" controls></video>
  <div id="caption"></div>
</div>

<script>
const videoInput = document.getElementById("videoInput");
const videoPlayer = document.getElementById("videoPlayer");
const captionDiv = document.getElementById("caption");

let wordTimings = [];

videoInput.addEventListener("change", function(){
  const file = this.files[0];
  if(file){
    videoPlayer.src = URL.createObjectURL(file);
  }
});

function generateAutoTiming(){
  const text = document.getElementById("captionText").value.trim();
  const start = parseFloat(document.getElementById("startTime").value);
  const end = parseFloat(document.getElementById("endTime").value);

  if(!text || isNaN(start) || isNaN(end) || end <= start){
    alert("à¤¸à¤¹à¥€ à¤œà¤¾à¤¨à¤•à¤¾à¤°à¥€ à¤­à¤°à¥‡à¤‚");
    return;
  }

  wordTimings = [];
  const words = text.split(" ");
  const totalDuration = end - start;
  const perWord = totalDuration / words.length;

  let currentStart = start;

  words.forEach(word=>{
    wordTimings.push({
      text: word,
      start: currentStart,
      end: currentStart + perWord
    });
    currentStart += perWord;
  });

  alert("Auto timing generated âœ…");
}

function playVideo(){
  videoPlayer.play();
}

videoPlayer.addEventListener("timeupdate", ()=>{
  const currentTime = videoPlayer.currentTime;

  let activeWord = null;

  for(let i=0;i<wordTimings.length;i++){
    if(currentTime >= wordTimings[i].start &&
       currentTime < wordTimings[i].end){
      activeWord = wordTimings[i];
      break;
    }
  }

  if(activeWord){
    captionDiv.innerHTML = `
      <span class="word" style="
        color:${randomColor()};
        transform:scale(1.4);
      ">
        ${activeWord.text}
      </span>
    `;
  }else{
    captionDiv.innerHTML = "";
  }
});

function randomColor(){
  const colors=["yellow","cyan","orange","pink","lime"];
  return colors[Math.floor(Math.random()*colors.length)];
}

function goFullScreen(){
  const container=document.getElementById("videoContainer");
  if(container.requestFullscreen){
    container.requestFullscreen();
  }
}
</script>

</body>
</html>
